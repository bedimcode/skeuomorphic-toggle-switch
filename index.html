<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Skeuomorphic toggle switch - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <!--=============== TOGGLE OFF ===============-->
         <div class="toggle">
            <label class="toggle__base">
               <input type="checkbox" class="toggle__check">
               <img src="assets/img/toggle-img.png" alt="toggle image" class="toggle__img">

               <div class="toggle__button">
                  <div class="toggle__button-1"></div>
                  <div class="toggle__button-2">
                     <span class="toggle__line"></span>
                     <span class="toggle__line"></span>
                     <span class="toggle__line"></span>
                  </div>
               </div>

               <span class="toggle__on"></span>
               <span class="toggle__off"></span>

               <img src="assets/img/toggle-img.png" alt="toggle image" class="toggle__radial">
            </label>
         </div>

         <!--=============== TOGGLE ON ===============-->
         <div class="toggle">
            <label class="toggle__base">
               <input type="checkbox" class="toggle__check" checked>
               <img src="assets/img/toggle-img.png" alt="toggle image" class="toggle__img">

               <div class="toggle__button">
                  <div class="toggle__button-1"></div>
                  <div class="toggle__button-2">
                     <span class="toggle__line"></span>
                     <span class="toggle__line"></span>
                     <span class="toggle__line"></span>
                  </div>
               </div>

               <span class="toggle__on"></span>
               <span class="toggle__off"></span>

               <img src="assets/img/toggle-img.png" alt="toggle image" class="toggle__radial">
            </label>
         </div>
      </div>
   </body>
</html>
